<html lang="en">

        <meta charset="UTF-8">

        <title>Food Scanner</title>
        <link rel="stylesheet" href="style.css" type="text/css" />
    </head>
<body>
    <div id="splash-screen">
        <img id="splash-image" src='placeholder.jpg'>
    </div>

    <div id="main-content" style="display: none;">
        <h1>Food Scanner</h1>
        <button onclick="startScan()">Start Scan</button>
        <ul id="foodList">
            <!-- Food items will be added here dynamically -->
        </ul>
        <div id="camera-container">
            <video id="video" autoplay playsinline></video>
            <div id="overlay">
                <div id="message-container">
                    <h2>Choose Purpose</h2>
                    <p>Please select the purpose of your scan:</p>
                    <button onclick="scanForSustainability()">Check Sustainability</button>
                    <button onclick="addToInventory()">Add to Inventory</button>
                </div>
            </div>
            <!-- back button -->
        </div>
    </div>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

    <script>
        // splash screen 1s timer
        setTimeout(function() {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }, 1000); 
        
        async function startScan() {
            const video = document.getElementById('video');
            const constraints = { video: true };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
                document.getElementById('overlay').style.display = 'flex';
                //detectFood(stream);
            } catch (err) {
                console.error('Error accessing the camera: ', err);
            }
        }

        // Function to show overlay
        function showOverlay() {
            document.getElementById('overlay').style.display = 'flex';
        }

        // Function to hide overlay
        function hideOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }

        // Function to handle scanning for sustainability
        function scanForSustainability() {
            // Add your logic for sustainability scanning here
            hideOverlay(); // Hide the overlay after selection
            startCapture();
        }

        // Function to handle adding to inventory
        function addToInventory() {
            // Add your logic for adding to inventory here
            hideOverlay(); // Hide the overlay after selection
            startCapture();
        }
        
        function startCapture() {
            captureInterval = setInterval(() => {
                capturePicture();
            }, 1000);
        }

        function stopCapture() {
            clearInterval(captureInterval);
        }

        function capturePicture() {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            // You can now use the data from the canvas (e.g., send it to a server, display it on the page, etc.)
            const imageData = canvas.toDataURL('image/jpeg');
            console.log(imageData); // Example: Log the base64 data URL of the captured image
        }
