<body>
    <div id="splash-screen" data-aos="zoom-in" data-aos="400">
        <img id="splash-image" src='logo.png'>
        <p class=lexend-words id="splash-slogan">EMPOWER YOUR PLATE</p>
    </div>

    <div id="main-content" style="display: none;">

        <div id="view1">
            <p class=lexend-words id="desc">Scan your food to unveil its environmental impact and receive an eco score.</p>
            <button class="scan-button" role="button" onclick="startScan()">Start Scan</button>
        </div>

        <div id="camera-container">
            <video id="video" autoplay playsinline></video>
            <div id="overlay">
                <div class=lexend-words id="message-container">
                    <h2>Choose Purpose</h2>
                    <p>Please select the purpose of your scan:</p>
                    <button onclick="scanForSustainability()" class=lexend-words>Check Sustainability</button>
                    <button onclick="addToInventory()" class=lexend-words>Add to Inventory</button>
                </div>
            </div>
        </div>
    </div>
    <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>

    <script>
        // splash screen 1s timer
        setTimeout(function() {
            document.getElementById('splash-screen').style.display = 'none';
            document.getElementById('main-content').style.display = 'block';
        }, 1500); 
        
        async function startScan() {
            const video = document.getElementById('video');
            const constraints = { video: true };

            try {
                const stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                video.play();
                document.getElementById('view1').style.display = 'none';
                document.getElementById('main-content').style.display = 'flex';
                document.getElementById('overlay').style.display = 'flex';
                //detectFood(stream);
            } catch (err) {
                console.error('Error accessing the camera: ', err);
            }
        }

        // show overlay
        function showOverlay() {
            document.getElementById('overlay').style.display = 'flex';
        }

        // Function to hide overlay
        function hideOverlay() {
            document.getElementById('overlay').style.display = 'none';
        }

        // scan food for ecoscore
        function scanForSustainability() {
            // Add your logic for sustainability scanning here
            hideOverlay(); // Hide the overlay after selection
            startCapture();
        }

        // add food to inventory
        function addToInventory() {
            // Add your logic for adding to inventory here
            hideOverlay(); // Hide the overlay after selection
            startCapture();
        }
        
        function startCapture() {
            captureInterval = setInterval(() => {
                capturePicture();
            }, 5000);
        }

        function stopCapture() {
            clearInterval(captureInterval);
        }

        function capturePicture() {
            canvas.getContext('2d').drawImage(video, 0, 0, canvas.width, canvas.height);
            // You can now use the data from the canvas (e.g., send it to a server, display it on the page, etc.)
            const imageData = canvas.toDataURL('image/jpeg');

            const endpoint = "http://localhost/download.php";
            const formData = new FormData();
            
            formData.append("imageData", imageData);

            fetch(endpoint, {
            method: "POST",
            body: formData 
            })
            .then(response => response.text())
            .then(data => {
                responseData = data;
                document.getElementById('message-container').innerHTML = data;
                document.getElementById('overlay').style.backgroundColor = transparent;
                document.getElementById('overlay').display = flex;
            })
            .catch(error => console.error('Error:', error));
        }
